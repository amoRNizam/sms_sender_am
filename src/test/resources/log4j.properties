# ”ровень логировани€
log4j.rootLogger=INFO, file

# јпендер дл€ работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
# ѕуть где будет создаватьс€ лог файл
log4j.appender.file.File=E:\\TMP1\\log_file.log
# ”казываем максимальный размер файла с логами
log4j.appender.file.MaxFileSize=10MB
# ”казываем максимальное количество файлов резервных копий
log4j.appender.file.MaxBackupIndex = 5
#  онфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout

# %c{1} Ц категори€, в скобках указываетс€ сколько уровней выдавать. %L Ц номер строки в которой произошЄл вызов записи в лог.
#log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
